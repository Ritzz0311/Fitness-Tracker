<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Personal Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dumbbell"></i> FitTrack</h1>
            <p>Your Personal Fitness Companion</p>
        </header>

        <!-- User Input Form -->
        <section id="user-form" class="form-section active">
            <div class="card">
                <h2>Tell us about yourself</h2>
                <form id="fitness-form">
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" name="height" min="100" max="250" required>
                        <span class="error-message" id="height-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" min="30" max="300" step="0.1" required>
                        <span class="error-message" id="weight-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="goal">Fitness Goal</label>
                        <select id="goal" name="goal" required>
                            <option value="">Select your goal</option>
                            <option value="lose">Lose Weight</option>
                            <option value="gain">Gain Weight</option>
                            <option value="maintain">Maintain Weight</option>
                        </select>
                        <span class="error-message" id="goal-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="activity-level">Current Activity Level</label>
                        <select id="activity-level" name="activity-level" required>
                            <option value="">Select activity level</option>
                            <option value="sedentary">Sedentary (little to no exercise)</option>
                            <option value="light">Light (1-3 days/week)</option>
                            <option value="moderate">Moderate (3-5 days/week)</option>
                            <option value="active">Very Active (6-7 days/week)</option>
                            <option value="extra">Extremely Active (2x/day or intense)</option>
                        </select>
                        <span class="error-message" id="activity-error"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-arrow-right"></i> Get My Recommendations
                    </button>
                </form>
            </div>
        </section>

        <!-- Results Section -->
        <section id="results" class="results-section">
            <div class="card">
                <div class="results-header">
                    <h2>Your Personalized Fitness Plan</h2>
                    <button id="back-btn" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Form
                    </button>
                </div>

                <!-- User Stats -->
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-weight"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-label">BMI</span>
                            <span class="stat-value" id="bmi-value">--</span>
                            <span class="stat-category" id="bmi-category">--</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-target"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-label">Goal</span>
                            <span class="stat-value" id="goal-display">--</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-fire"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-label">Est. Daily Calories</span>
                            <span class="stat-value" id="calories-display">--</span>
                        </div>
                    </div>
                </div>

                <!-- Exercise Recommendations -->
                <div class="recommendations">
                    <h3><i class="fas fa-running"></i> Recommended Exercises</h3>
                    <div id="exercise-list" class="exercise-grid">
                        <!-- Dynamic exercise recommendations will be inserted here -->
                    </div>
                </div>

                <!-- Weekly Schedule -->
                <div class="schedule">
                    <h3><i class="fas fa-calendar-alt"></i> Suggested Weekly Schedule</h3>
                    <div id="weekly-schedule" class="schedule-grid">
                        <!-- Dynamic schedule will be inserted here -->
                    </div>
                </div>

                <!-- Tips Section -->
                <div class="tips">
                    <h3><i class="fas fa-lightbulb"></i> Tips for Success</h3>
                    <div id="tips-list" class="tips-grid">
                        <!-- Dynamic tips will be inserted here -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 FitTrack. Your journey to better health starts here.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
